TrajectoryPlannerROS:
  max_vel_x: 0.15
  min_vel_x: 0.1
  max_vel_theta: 0.5
  min_vel_theta: -0.5
  min_in_place_vel_theta: 0.25

  sim_time: 2.0
  vx_samples: 5

  acc_lim_theta: 2.5
  acc_lim_x: 2.5
  acc_lim_y: 2.5

  path_distance_bias: 2
  goal_distance_bias: 1

  holonomic_robot: false
  meter_scoring: true

  xy_goal_tolerance: 0.15
  yaw_goal_tolerance: 0.25